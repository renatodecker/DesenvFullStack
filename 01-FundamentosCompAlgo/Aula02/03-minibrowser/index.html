<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser Experimental</title>
</head>
<body>
    
<script>

    // O que tem em uma aba?
    // Título, URL, página de fato (html, css, js)
    // Como representar 3 abas do navegador em código?
    

    // Objetos
    var aba1 = {
        titulo: 'Titulo aba 1',
        url: 'http://decker.app.br/'
    };

    var aba2 = {
        titulo: 'Titulo aba 2',
        url: 'http://github.com'
    };

    // Entrada
    // Listas/Arrays
    const abas = [
        aba1,
        aba2
    ];

    // Processamento
    for(aba of abas) {
        console.log(aba.titulo);
        
        // output
        var valorAtualHTML = document.body.innerHTML;

        document.body.innerHTML = valorAtualHTML + `<li><a href="${aba.url}">${aba.titulo}<a/></li>`;

    }

</script>

<!-- <link rel="stylesheet" href="./style.css" /> -->

</body>
</html>
